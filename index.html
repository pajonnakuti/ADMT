<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argo National Data Management Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Argo National Data Management Report Form</h2>

<form action="submit_report.php" method="POST">
    <!-- Float Family -->
    <label for="float_family">Float Family:</label>
    <select id="float_family" name="float_family">
        <option value="APEX">APEX</option>
        <option value="ARVOR">ARVOR</option>
        <option value="PROVOR">PROVOR</option>
        <option value="Navis">Navis</option>
        <option value="BGC Navis">BGC Navis</option>
        <option value="SOLO/S2A">SOLO/S2A</option>
        <option value="Deep SOLO">Deep SOLO</option>
        <option value="Deep Arvor">Deep Arvor</option>
        <option value="Other">Other</option>
    </select>

    <!-- Number of Floats -->
    <label for="num_floats">Number of Floats (approximate):</label>
    <input type="number" id="num_floats" name="num_floats" required>

    <!-- Sensor Processing -->
    <label for="num_sensors">How many different sensors are you processing?</label>
    <input type="number" id="num_sensors" name="num_sensors" required>

    <label for="sensor_type">Types of sensors (comma-separated):</label>
    <input type="text" id="sensor_type" name="sensor_type" placeholder="e.g., SBE41, SBE61, RBR">

    <!-- Status of BGC Processing -->
    <label for="bgc_processing">Status of BGC Processing and RTQC Test Implementation:</label>
    <textarea id="bgc_processing" name="bgc_processing" rows="4" placeholder="Describe your BGC processing status..."></textarea>

    <!-- RBR Data Processing Status -->
    <label for="rbr_status">What is the status of RBR data processing (if applicable)?</label>
    <textarea id="rbr_status" name="rbr_status" rows="4" placeholder="Describe the RBR data processing..."></textarea>

    <!-- Submission -->
    <input type="submit" value="Submit Report">
</form>

</body>
</html>
